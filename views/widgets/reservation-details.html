<div class="reservation-details">
  <div class="reservation-details__date">
    <div class="reservation-details__day">{{ time | getDateDay }}</div>
    <div class="reservation-details__month">{{ time | getDateMonth }}</div>
  </div>
  <div class="reservation-details__main">
    <div class="reservation-details__service-name">{{ service | getServiceName }}</div>
    <div class="reservation-details__brief">
      <span>{{ time | dateToLocalTime }}</span>
      <span>Â·</span>
      <span>{{ master | getUserName }}{% if masterId == null %}(auto){% endif %}</span>
    </div>
    <div class="reservation-details__actions">
      <button class="reservation-details__action">EDIT</button>
      <button class="reservation-details__action">REMOVE</button>
    </div>
  </div>
  <div class="reservation-details__more">
    <div class="reservation-details__price">{{ service | getServicePrice }}</div>
    <div class="reservation-details__duration">{{ service | getServiceDuration }}</div>
  </div>
</div>
