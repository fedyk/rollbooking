<aside id="user-dialog" class="mdc-dialog" role="alertdialog" aria-labelledby="user-dialog-with-list-label">
  <div class="mdc-dialog__surface">
    <form id="user-form" action="{{ '/schedule/' + salonId + '/invite-user' }}" method="POST" onsubmit="calendar.userDialog.onSubmit(event)">

      <section class="mdc-dialog__body">
        <div class="text-field-row text-field-row-full-width">
          <div class="text-field-container">
            <div id="name-field" class="mdc-text-field mdc-text-field--fullwidth">
              <input type="text" id="name-field-input" class="mdc-text-field__input" placeholder="Name">
              <div class="mdc-line-ripple"></div>
            </div>
            <p id="name-helper-text" class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg" aria-hidden="true"></p>
          </div>
        </div>
        
        <div class="text-field-row text-field-row-full-width">
          <div class="text-field-container">
            <div id="email-field" class="mdc-text-field mdc-text-field--fullwidth">
              <input type="text" id="email-field-input" class="mdc-text-field__input" placeholder="Email">
              <div class="mdc-line-ripple"></div>
            </div>
            <p id="email-helper-text" class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg" aria-hidden="true"></p>
          </div>
        </div>
        
        <div class="text-field-row text-field-row-full-width">
          <div class="text-field-container">
            <div id="role-field" class="mdc-text-field mdc-text-field--fullwidth">
              <input type="text" id="role-field-input" class="mdc-text-field__input" placeholder="Role">
              <div class="mdc-line-ripple"></div>
            </div>
            <p id="role-helper-text" class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg" aria-hidden="true"></p>
          </div>
        </div>

      </section>

      <footer class="mdc-dialog__footer">
        <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--delete" onclick="calendar.userDialog.onDelete()" data-user-id="">Delete</button>
        <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">Cancel</button>
        <button type="submit" class="mdc-button mdc-dialog__footer__button mdc-button--raised mdc-dialog__footer__button--save">Save</button>
      </footer>

    </form>
  </div>

  <div class="mdc-dialog__backdrop"></div>
</aside>
